	var _msg = '';
	var _msgCount = 0;
	function logOutput(msg) {
	  	_msgCount++;
		_msg += (_msgCount + ') ' + msg + '\n' + '\n');
		var outputBox = document.getElementById('output-box');
		outputBox.innerHTML = _msg;
		outputBox.scrollTop = outputBox.scrollHeight;
	}
	function clearOutput() {
  		_msgCount = 0;
		_msg = '';
		var outputBox = document.getElementById('output-box');
		outputBox.innerHTML = _msg;
	}

	// AdEvent.PRIVACY_OPEN handler for all Ad Player Examples
	function adtechPlayerPrivacyOpen(adEvent) {		
	  var tmpInfoList = adEvent.player().privacyInfoList();
	  var tmpMsg = '';
	  tmpMsg += '   Details: =============================================' + '\n';
	  for (var i = 0; i < tmpInfoList.length; i++ ) {
	    tmpMsg += ('            Server: ' + tmpInfoList[i].adServer + '\n');
	    tmpMsg += ('            Message: ' + tmpInfoList[i].message + '\n');
	    tmpMsg += ('            Click: ' + tmpInfoList[i].url + '\n');
	    tmpMsg += '            ---------------------------------------------' + '\n';
	  }
	  tmpMsg += '   ======================================================';
	  logOutput('AdPlayer: ' + adEvent.player().adDomElement().id + '\n' + '   Event: Privacy Info Layer Opened.' + '\n' + tmpMsg);

	}

	// AdEvent.PRIVACY_CLOSE handler for all Ad Player Examples
	function adtechPlayerPrivacyClose(adEvent) {
	  logOutput('AdPlayer: ' + adEvent.player().adDomElement().id + '\n' + '   Event: Privacy Info Layer Closed.' + '\n');
	}

	// AdEvent.CLICK handler for all Ad Player Examples
	function adtechPlayerInfoClick(adEvent) {
	  logOutput('AdPlayer: ' + adEvent.player().adDomElement().id + '\n' + '   Event: Privacy Info Clicked ('+adEvent.data().url+').' + '\n');
	}
