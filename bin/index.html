<script type="text/javascript">
	var _msg = '';
	var _msgCount = 0;

	function logOutput(msg) {
	  	_msgCount++;
		_msg += (_msgCount + ') ' + msg + '\n' + '\n');

		var outputBox = document.getElementById('output-box');
		if(!outputBox) {
			function writeToOutbox(e) {
			  var outputBox = document.getElementById('output-box');
			  if (outputBox) {
				clearInterval(_outInt);
				outputBox.value = _msg;
				outputBox.scrollTop = outputBox.scrollHeight;
			  }
			}				
		  	var _outInt = setInterval(writeToOutbox, 100);
		} else {
			outputBox.value = _msg;
			outputBox.scrollTop = outputBox.scrollHeight;
		}
	}
	
	function clearOutput() {
  		_msgCount = 0;
		_msg = '';
		var outputBox = document.getElementById('output-box');
		outputBox.value = _msg;
	}

	// AdEvent.PRIVACY_OPEN handler for all Ad Player Examples
	function adtechPlayerPrivacyOpen(evt) {
	  var tmpInfoList = evt.target().privacyInfoList();
	  var tmpMsg = '';
	  tmpMsg += '   Details: =============================================' + '\n';
	  for (var i = 0; i < tmpInfoList.length; i++ ) {
	    tmpMsg += ('            Server: ' + tmpInfoList[i].adServer + '\n');
	    tmpMsg += ('            Message: ' + tmpInfoList[i].message + '\n');
	    tmpMsg += ('            Click: ' + tmpInfoList[i].url + '\n');
	    tmpMsg += '            ---------------------------------------------' + '\n';
	  }
	  tmpMsg += '   ======================================================';
	  logOutput('AdPlayer: ' + evt.target().adDomElement().id + '\n' + '   Event: Privacy Info Layer Opened.' + '\n' + tmpMsg);
	}

	// AdEvent.PRIVACY_CLOSE handler for all Ad Player Examples
	function adtechPlayerPrivacyClose(evt) {
	  logOutput('AdPlayer: ' + evt.target().adDomElement().id + '\n' + '   Event: Privacy Info Layer Closed.' + '\n');
	}

	// AdEvent.CLICK handler for all Ad Player Examples
	function adtechPlayerInfoClick(evt) {
	  logOutput('AdPlayer: ' + evt.target().adDomElement().id + '\n' + '   Event: Privacy Info Clicked ('+evt.data().url+').' + '\n');
	}

	// AdEvent.LOAD handler for all Ad Player Examples
	function adtechPlayerInit(evt) {
		//console.log(evt.target().uid());
	    logOutput('AdPlayer: ' + evt.target().uid() + ' initialized '+evt.currentTarget().uid()+'.' + '\n');
	}
</script>
